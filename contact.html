    <main>
        <section class="container glass-panel reveal">
            <h1>Contactez-moi</h1>
            <p>Vous pouvez me contacter en remplissant le formulaire ci-dessous. Je m’efforce de répondre dans les plus
                brefs délais.
            </p>

            <form action="https://formspree.io/f/mvgbbkqq" method="POST" class="contact-form" id="contactForm">

                <label for="name">Nom</label>
                <input id="name" name="name" type="text" placeholder="Votre nom complet" required>
                
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Votre email" required>

                <label for="subject">Sujet</label>
                <input id="subject" type="text"
                    placeholder="Motifs pour lesquels vous pourriez souhaiter me contacter (Optionnel)">

                <label for="message">Message</label>
                <textarea id="message" rows="6" placeholder="Votre messages..." required></textarea>

                <div class="form-actions">
                    <button type="submit" class="btn">Envoyer</button>
                    <button type="reset" class="btn ghost">Effacer</button>
                </div>

                <p id="formMsg" class="form-msg" aria-live="polite"></p>
            </form>
        </section>
    </main>
